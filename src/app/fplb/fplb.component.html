  <div class="action-button">
    <button class="button" (click)='fpjyy()' [disabled]='checkList.length===0?true:false'>分配给交易员</button>
    <button class="button" (click)='ghcp()' [disabled]='checkList.length===0?true:false'>归还给产品</button>
  </div>
  <div class="table-div my-scroll">
    <table class="my-table">
      <tr>
        <th>
          <input type="checkbox" name="" id="" (click)='clickAll()' [(ngModel)]='checkedAll'>
        </th>
        <th>
          股票代码
        </th>
        <th>
          股票名称
        </th>
        <th>
          股票数量
        </th>
        <th>
          可分配数量
        </th>
        <th>
          本次分配数量
        </th>
        <th>
          归还产品数量
        </th>
        <th>
          所属团队
        </th>
        <th>
          所属产品
        </th>
      </tr>
      <tr *ngFor='let a of list;let i = index'>
        <td>
          <input type="checkbox" name="" id="" (click)='checkbox(i)' [(checked)]='checkedAll'>
        </td>
        <td>
          {{a.stockCode}}
        </td>
        <td>
          {{a.stockName}}
        </td>
        <td>
          {{a.stockCnt}}
        </td>
        <td>
          {{a.ableCnt}}
        </td>
        <td>
          <input type="text" [(ngModel)]='a.bcfp'>
        </td>
        <td>
          <input type="text" [(ngModel)]='a.ghcp'>
        </td>
        <td>
          {{a.teamCode}}
        </td>
        <td>
          {{a.productName}}
        </td>
      </tr>
    </table>
  </div>
  <div class="fpjyy-alert" *ngIf='alert'>
    <div class="alert-title">
      <span class="submit-btn" (click)='submitJYY()'>确认</span>
      选择要分配的交易员
      <img class="close-btn" src="./assets/images/close.png" alt="" (click)='close()'>
    </div>
    <div class="alert-div my-scroll">
      <div *ngFor='let a of jyyList' class="{{jyyCode === a.accountCode?'active':''}}" (click)='selectJYY(a)'>{{a.accountName}}</div>
    </div>
  </div>
</div>
