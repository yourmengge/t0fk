<div class="">
  <div class="search-div">
    <span> 交易账户</span>
    <input type="text" [(ngModel)]='userCode'>
    <span> 产品编号</span>
    <input type="text" [(ngModel)]='productCode1'>
    <span> 股票代码</span>
    <input type="text" [(ngModel)]='stockCode1'>
    <button class="button" (click)='search()'>查询</button>
    <button (click)='searchAll()'>查询全部</button>
  </div>
  <div class="action-button">
    <button class="button" (click)='fpjyy()' [disabled]='disabled(checkList.length)'>归还给团队</button>
  </div>
  <div class="table-div my-scroll">
    <table class="my-table">
      <tr>
        <th>
          <input type="checkbox" name="" id="" (click)='clickAll()' [(ngModel)]='checkedAll'>
        </th>
        <th>
          股票代码
        </th>
        <th>
          股票名称
        </th>
        <th>
          初始分配数量
        </th>
        <th>
          可归还数量
        </th>
        <th>
          本次归还数量
        </th>
        <th>
          所属产品
        </th>
        <th>
          分配交易员账号
        </th>
        <th>
          分配交易员姓名
        </th>
      </tr>
      <tr *ngFor='let a of list;let i = index;trackBy:trackBy' >
        <td (click)='checkbox(i)'>
          <input type="checkbox" name="" id="" [(checked)]='a.isChecked'>
        </td>
        <td (click)='checkbox(i)'>
          {{a.stockCode}}
        </td>
        <td (click)='checkbox(i)'>
          {{a.stockName}}
        </td>
        <td (click)='checkbox(i)'>
          {{a.stockCnt}}
        </td>
        <td (click)='checkbox(i)'>
          {{a.ableCnt}}
        </td>
        <td>
          <input type="number" class="table-input" [(ngModel)]='a.bcgh'>
        </td>
        <td (click)='checkbox(i)'>
          {{a.productCode}}
        </td>
        <td (click)='checkbox(i)'>
          {{a.accountCode}}
        </td>
        <td (click)='checkbox(i)'>
          {{a.accountName}}
        </td>
      </tr>
    </table>
  </div>
  <!-- <div class="fpjyy-alert" *ngIf='alert'>
      <div class="alert-title">
        <span class="submit-btn" (click)='submitJYY()'>确认</span>
        选择要分配的交易员
        <img class="close-btn" src="./assets/images/close.png" alt="" (click)='close()'>
      </div>
      <div class="alert-div my-scroll">
        <div *ngFor='let a of jyyList' class="{{jyyCode === a.accountCode?'active':''}}" (click)='selectJYY(a)'>{{a.accountName}}</div>
      </div>
    </div> -->
  <div class="fpjyy-alert" *ngIf='confirm'>
    <app-confirm [text]='confirmText' (active)='submit($event)'></app-confirm>
  </div>

</div>
