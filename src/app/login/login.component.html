<div class="login">
  <div class="content">
    <div class="login_div container">
      <p class="login_title">
        日内交易系统
      </p>
      <div class="form-group">
        <label>账号</label>
        <input type="text" class="form-control" placeholder="账号" [(ngModel)]='phone'>
      </div>
      <div class="form-group">
        <label>密码</label>
        <input type="password" class="form-control" placeholder="密码" [(ngModel)]='password'>
      </div>
      <div class="login_btn">
        <button type="submit" class="btn btn-primary btn-block" (click)='login()'>登录</button>
      </div>
    </div>
  </div>
</div>
